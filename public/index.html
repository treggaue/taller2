<!DOCTYPE html>
<html ng-app="AgendaApp">
<head>
	<title>Mi Agenda Personal</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Agenda</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Descripcion</th>
					<th>Fecha</th>
					<th>Lugar</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="citas.descripcion"/></td>
					<td><input class="form-control" ng-model="citas.fecha"/></td>
					<td><input class="form-control" ng-model="citas.lugar"/></td>
					<td><button class="btn btn-primary" ng-click="addCita()">Add</button></td>
				</tr>
				<tr ng-repeat="citas in citalist">
					<td>{{citas.descripcion}}</td>
					<td>{{citas.fecha}}</td>
					<td>{{citas.lugar}}</td>
					<td><button class="btn btn-danger" ng-click="deleteCita(citas.descripcion)">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="controllers.js"></script>


</body>
</html>
